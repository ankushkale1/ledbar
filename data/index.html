<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Bar Control</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 id="deviceName">LED Bar Control</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5>Power</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="ledSwitch">
                    </div>
                </div>

                <div class="mb-4">
                    <h5>Brightness</h5>
                    <input type="range" class="form-range" min="0" max="255" step="1" id="brightnessSlider">
                    <div class="text-center" id="brightnessValue">128</div>
                </div>
                <hr>

                <h4 class="mt-4">Scheduler</h4>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Enable Timer</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="timerSwitch">
                    </div>
                </div>
                <div id="timerSettings" class="d-none">
                    <div class="row">
                        <div class="col">
                            <label for="onTime" class="form-label">ON Time</label>
                            <input type="time" id="onTime" class="form-control">
                        </div>
                        <div class="col">
                            <label for="offTime" class="form-label">OFF Time</label>
                            <input type="time" id="offTime" class="form-control">
                        </div>
                    </div>
                    <button id="saveTimerBtn" class="btn btn-primary w-100 mt-3">Save Schedule</button>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                Connection Status: <span id="ws-status">Connecting...</span>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
